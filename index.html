        let actionTimeoutId = null; // Variable pour stocker l'ID du timeout pour l'action

        let currentSeasonalInterval = null; // Pour g√©rer l'intervalle du cycle saisonnier

        // √âcouteur d'√©v√©nements pour la saisie dans la zone de texte
        textArea.addEventListener('input', () => {
            const inputText = textArea.value;

            // Annule tous les timeouts existants pour √©viter les anciennes actions/indicateurs
            if (actionTimeoutId) {

            if (indicatorTimeoutId) {

                clearInterval(currentSeasonalInterval);
