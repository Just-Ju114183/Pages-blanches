        /* Définition de la police Inter pour une meilleure lisibilité */
        body {
            font-family: "Inter", sans-serif;
            overflow: hidden; /* Empêche les barres de défilement pendant certains effets */
            transition: background-color 0.5s ease-in-out, filter 0.5s ease-in-out;
        }
        /* Styles pour l'indicateur subtil (texte vert) */
        .text-success-fade {
            color: #22c55e !important; /* Vert Tailwind (green-500) avec !important pour s'assurer qu'il prime */
        }

        /* Keyframes pour l'animation de secousse */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        /* Classe pour l'animation de secousse */
        .shake-animation {
            animation: shake 0.3s ease-in-out 3; /* Secoue 3 fois */
        }

        /* Keyframes pour l'animation de pulsation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }
        /* Classe pour l'animation de pulsation */
        .pulse-animation {
            animation: pulse 0.5s ease-in-out 2; /* Pulse 2 fois */
        }

        /* Keyframes pour le fondu */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Classe pour le fondu */
        .fade-out-animation {
            animation: fadeOut 1s forwards;
        }

        /* Keyframes pour le clignotement */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Styles pour les motifs de fond */
        .bg-grid {
            background-image: linear-gradient(to right, lightgray 1px, transparent 1px),
                              linear-gradient(to bottom, lightgray 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .bg-polka-dot {
            background-image: radial-gradient(circle, lightgray 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .bg-stripes {
            background-image: linear-gradient(45deg, lightgray 25%, transparent 25%, transparent 50%, lightgray 50%, lightgray 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }
        .bg-gradient-animated {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            console.log("Texte copié dans le presse-papiers !");

            body.style.backgroundColor = 'white';
            body.style.backgroundImage = 'none';
            body.style.backgroundSize = 'auto';
            body.style.filter = 'none';
            body.style.cursor = 'default';
            body.classList.remove('bg-gradient-animated', 'bg-grid', 'bg-polka-dot', 'bg-stripes'); // Supprime toutes les classes de fond connues
        }

        // Fonction pour réinitialiser tous les styles de la zone de texte (sauf la couleur de base gérée par Tailwind)

            textArea.classList.remove('text-success-fade', 'shake-animation', 'pulse-animation', 'fade-out-animation'); // Supprime toutes les classes d'animation/effet connues

            textArea.style.transform = '';
            textArea.style.fontSize = ''; // Réinitialise la taille de police inline

            textArea.style.opacity = '';
            textArea.readOnly = false;
            // Réinitialise le placeholder si une action l'a modifié

                    resetTextAreaStyles(); // Reset before typing to clear previous effects
                    const originalValue = textArea.value;
                    textArea.value = ""; // Clear current text for typing effect
                    const textToType = "Ce texte apparaît comme si une machine à écrire le tapait...";
                    let i = 0;
                    const typingInterval = setInterval(() => {
                        if (i < textToType.length) {
                            textArea.value += textToType.charAt(i);
                            i++;
                        } else {
                            clearInterval(typingInterval);
                            setTimeout(() => textArea.value = originalValue, 1500); // Restore original text
                        }
                    }, 50);
                }
            },

                action: () => {

        let actionTimeoutId = null; // Variable pour stocker l'ID du timeout pour l'action
        let indicatorTimeoutId = null; // Variable pour stocker l'ID du timeout pour l'indicateur de succès
        let currentSeasonalInterval = null; // Pour gérer l'intervalle du cycle saisonnier

        // Écouteur d'événements pour la saisie dans la zone de texte
        textArea.addEventListener('input', () => {
            const inputText = textArea.value;

            // Annule tous les timeouts existants pour éviter les anciennes actions/indicateurs
            if (actionTimeoutId) {
                clearTimeout(actionTimeoutId);
                actionTimeoutId = null;
            }
            if (indicatorTimeoutId) {
                clearTimeout(indicatorTimeoutId);
                indicatorTimeoutId = null;
            }
            if (currentSeasonalInterval) { // Arrête l'intervalle du cycle saisonnier précédent
                clearInterval(currentSeasonalInterval);
                currentSeasonalInterval = null;
            }

            // Réinitialise tous les styles avant d'appliquer de nouveaux effets
            resetBodyStyles();
            resetTextAreaStyles(); // Cela retire 'text-success-fade' et restaure les styles non-couleur

            let foundPassword = false;

            // Parcourt tous les mots de passe définis
            for (const pwd in passwordActions) {
                if (inputText === pwd) {
                    const actionData = passwordActions[pwd];

                    // Applique l'indicateur de succès subtil (texte vert)
                    textArea.classList.add('text-success-fade');
                    indicatorTimeoutId = setTimeout(() => {
                        textArea.classList.remove('text-success-fade');
                        indicatorTimeoutId = null;
                    }, 1000); // Indicateur visible pendant 1 seconde

                    // Définit un timeout pour exécuter l'action après 3 secondes
                    actionTimeoutId = setTimeout(() => {
                        actionData.action(); // Exécute l'action spécifique
                        actionTimeoutId = null; // Réinitialise l'ID du timeout de l'action

                        // Si l'action est le cycle saisonnier, stocke son ID d'intervalle pour le gérer
                        if (pwd === "Cycle_Saisonnier") {
                            const colors = ['#87CEEB', '#90EE90', '#FFA07A', '#DDA0DD']; // Spring, Summer, Autumn, Winter
                            let i = 0;
                            currentSeasonalInterval = setInterval(() => {
                                body.style.backgroundColor = colors[i % colors.length];
                                i++;
                            }, 300);
                        }

                    }, 3000); // CHANGEMENT ICI : 3000 millisecondes = 3 secondes

                    foundPassword = true;
                    break; // Sort de la boucle une fois qu'un mot de passe est trouvé
                }
            }
        });
    </script>
